<!-- Progress Section -->
<div id="uploadProgress" class="d-none">
  <div class="card bg-light border-0">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <div
          class="spinner-border spinner-border-sm text-primary me-3"
          role="status"
        >
          <span class="visually-hidden">Processing upload...</span>
        </div>
        <div>
          <h6 class="mb-0">Processing your upload...</h6>
          <small class="text-muted">Job ID: <span id="jobId"></span></small>
        </div>
      </div>
      <div class="progress mb-2" style="height: 10px">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          id="progressBar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="d-flex justify-content-between">
        <small class="text-muted" id="progressText">Initializing...</small>
        <small class="text-muted" id="progressStats"></small>
      </div>
    </div>
  </div>
</div>

<!-- Status Messages -->
<div id="alertContainer" role="alert" aria-live="polite"></div>

<!-- Important Notice -->
<div class="alert alert-info border-0 mt-4" role="alert">
  <div class="d-flex">
    <i class="fas fa-info-circle text-info me-3 mt-1"></i>
    <div>
      <strong>Asynchronous Processing:</strong>
      Your upload will be processed in the background.
      Switch to the <strong>Upload History</strong> tab to
      monitor progress and view detailed results.
    </div>
  </div>
</div>
